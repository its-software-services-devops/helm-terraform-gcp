00_setting.tf: |
  terraform {
    required_providers {
      google = "{{ .Values.config.providerVersion }}"
    }

    backend "gcs" {
      bucket  = "{{ .Values.config.stateBucket }}"
      prefix  = "tf-{{ .Values.config.project }}-gcp"
    }  
  }

  provider "google" {  
    project     = "{{ .Values.config.project }}"
    region      = "{{ .Values.config.projectRegion }}"
    
    #credentials = file("D:/dev/keys/its-artifact-commons-6eb8e8c315b3.json")
  }
